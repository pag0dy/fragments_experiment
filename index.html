<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IFC Viewer</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="container"></div>
  <div id="ui-container">
    <button id="load-btn">Load IFC</button>
    <input type="file" id="file-input" accept=".ifc" style="display: none;" />
  </div>
  <pre id="logs"
    style="position: absolute; bottom: 0; left: 0; width: 100%; height: 200px; background: rgba(0,0,0,0.8); color: white; overflow: auto; pointer-events: none; z-index: 10; padding: 10px; font-family: monospace;"></pre>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
